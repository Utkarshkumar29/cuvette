<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #f4f4f4;
    }
    .job-title {
      font-size: 24px;
      color: #333;
    }
    .job-details {
      margin: 20px 0;
    }
    .job-details p {
      margin: 10px 0;
      color: #555;
    }
    .apply-btn {
      text-align: center;
      margin-top: 20px;
    }
    .apply-btn a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .apply-btn a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 class="job-title">{{jobTitle}}</h2>
    </div>
    
    <div class="job-details">
      <p><strong>Posted By:</strong> {{postedBy}}</p>
      <p><strong>Experience Level:</strong> {{experienceLvl}}</p>
      <p><strong>End Date:</strong> {{endDate}}</p>
      <p><strong>Job Description:</strong> {{jobDescription}}</p>
    </div>
    
    <div class="apply-btn">
      <a href="https://www.example.com/apply" target="_blank">Apply Now</a>
    </div>
  </div>
</body>
</html>
